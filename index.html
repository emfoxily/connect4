<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <!--=================================================-->
    <!--========== CSS FILE & CUSTOM FONT FILE ==========-->
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Henny+Penny" rel="stylesheet">
    <!--=================================-->
    <!--========== jQUERY CODE ==========-->
    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous">
    </script>
    <!--======================================-->
    <!--========== JAVASCRIPT FILES ==========-->
    <script src="connect4.js" charset="utf-8"></script>
    <script src="app.js" charset="utf-8"></script>
    <!--======================================-->
    <!--========== SITE TITLE ==========-->
    <title>c o n n e c t 4</title>
    <!--======================================-->
  </head>
  <body>
    <!--===============================-->
    <!--========== CONTAINER ==========-->
    <div id = "connectContainer">
      <!--====================================-->
      <!--========== HOGWARTS CREST ==========-->
      <div class = "hogCrest">
        <img src = "images/hogwartscrest.png">
      </div>
      <!--===============================-->
      <!--========== GAME BOARD =========-->
      <div class = "connectFour">
        <div class = "row">
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
        </div>
        <div class = "row">
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
        </div>
        <div class = "row">
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
        </div>
        <div class = "row">
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
        </div>
        <div class = "row">
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
        </div>
        <div class = "row">
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
          <div class = "circle"></div>
        </div>
      </div>
      <!--========================================-->
      <!--========== SELECT HOUSE MODAL ==========-->
      <div id = "selectHouse">
        <div id = "selectHouseHeader">
          <h2>Choose your house!</h2>
        </div>
        <div id = "selectHouseBox">
          <button id = "gryffindor">
            <img src = "images/gryffindor.png" alt = "Gryffindor">
          </button>
          <button id = "ravenclaw">
            <img src = "images/ravenclaw.png" alt = "Ravenclaw">
          </button>
          <button id = "hufflepuff">
            <img src = "images/hufflepuff.png" alt = "Hufflepuff">
          </button>
          <button id = "slytherin">
            <img src = "images/slytherin.png" alt = "Slytherin">
          </button>
        </div>
      </div>
      <!--=======================================-->
      <!--========== SORTING HAT MODAL ==========-->
      <div id = "hatBox">
        <div id = "sortingHat">
          <img src = "images/sortinghat.png">
        </div>
      </div>
      <!--=============================-->
      <!--========== PLAYERS ==========-->
      <button id = "playerOne"></button>
      <button id = "playerTwo"></button>
      <!--======================================-->
      <!--========== FLOATING CANDLES ==========-->
      <div class = "floatCandle">
        <img src = "images/floatingcandle.png">
      </div>

      <div class = "floatCandle2">
        <img src = "images/floatingcandle.png">
      </div>

      <div class = "floatCandle">
        <img src = "images/floatingcandle.png">
      </div>

      <div class = "floatCandle3">
        <img src = "images/floatingcandle.png">
      </div>

    </div>
  </body>
</html>
